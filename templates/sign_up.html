<!DOCTYPE html>

<head>
  <meta charset="utf-8">

{% include 'navbar.html' %}
<body>
  <h1>Sign-up</h1>
  <form id="frmLogin" method="POST", action="/sign_up">
      <label for="inputFirstName">First name:</label>
      <input type="text" id="inputFirstName" name="firstname" required><br>
      <label for="inputLastName">Last name:</label>
      <input type="text" id="inputLastName" name="lastname" required><br>

      <label for="inputUsername">New username:</label>
      <input type="text" id="inputUsername" name="username" required><br>
      <label for="inputPassword">New password:</label>
      <input type="password" id="inputPassword" name="password" required><br>
      <input type="submit" value="Sign-up">
  </form>
</body>


</html>
